                console.log(score)

            });


            function checkScore() {
                if (score > winNumber) {
                    alert("You Lost")
                    losses++;
                    $("#losses").text(losses)
                    reset()
                } else if (score === winNumber) {
                    alert("You win")
                    wins++;
                    $("#wins").text(wins)
                    reset()
                }
            }

            function reset() {
                // console.log("hit reset")
                score = 0;

                winNumber = Math.floor(Math.random() * 75) + 20;
                $("#winNumber").text(winNumber)
